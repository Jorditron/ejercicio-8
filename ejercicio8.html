<!DOCTYPE html>
	<html>
		<head>

			<title>Ejercicio 8</title>
			<meta charset="utf-8">
			<meta name description content="Escribe un programa que pida un número y diga si es divisible por 2">

		</head>


		<body>
		
				<button id="boton1" onclick="function1()">Empieza</button>
		
			
			
			<script>
				
				
				function function1(){

					var numero=prompt("Escribe un número y te diré si es divisible por 2");
					

						if (numero %2 ==0){
					
						document.write("El número " + numero+ " es divisible por dos");
					
					
									}else{
		
										document.write("El número " + numero+ "no es divisible por dos");
					
										}

				}								
					
				
				
		
			</script>
		
			
		</body>
